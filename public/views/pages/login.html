<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechCourse Market</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <a href="/">
                            <i class="fas fa-laptop-code fa-3x text-primary mb-3"></i>
                        </a>
                        <h2>Welcome Back</h2>
                        <p class="text-muted">Login to access your courses and dashboard</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email Address*</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                            <div class="invalid-feedback">Please provide a valid email address</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password*</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="loginPassword" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback">Please enter your password</div>
                            <div class="text-end">
                                <a href="/forgot-password" class="small">Forgot password?</a>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Log In</button>
                        
                        <div class="text-center mb-3">
                            <span class="text-muted">or log in with</span>
                        </div>
                        
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button type="button" class="btn btn-outline-secondary btn-sm social-btn">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm social-btn">
                                <i class="fab fa-github"></i> GitHub
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm social-btn">
                                <i class="fab fa-linkedin-in"></i> LinkedIn
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="/register">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="js/auth.js"></script>
</body>
</html>
