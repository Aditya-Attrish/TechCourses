<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Image Upload</h2>
                <form id="imageUploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image (JPG, PNG, GIF)</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Image</button>
                </form>
                <div id="imageResult" class="mt-3"></div>
            </div>
            
            <div class="col-md-6">
                <h2>PDF Upload</h2>
                <form id="pdfUploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="document" class="form-label">Select PDF</label>
                        <input class="form-control" type="file" id="document" name="document" accept="application/pdf">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload PDF</button>
                </form>
                <div id="pdfResult" class="mt-3"></div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-12">
                <h2>Video Upload</h2>
                <form id="videoUploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="video" class="form-label">Select Video (MP4, MOV, AVI)</label>
                        <input class="form-control" type="file" id="video" name="video" accept="video/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Video</button>
                </form>
                <div id="videoResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Image upload
        document.getElementById('imageUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', document.getElementById('image').files[0]);
            
            try {
                const response = await fetch('http://localhost:3000/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('imageResult').innerHTML = `
                    <div class="alert alert-success">
                        ${result.message}
                        ${result.file ? `<img src="${result.file.path}" class="img-thumbnail mt-2" style="max-height: 200px;">` : ''}
                    </div>
                `;
            } catch (error) {
                document.getElementById('imageResult').innerHTML = `
                    <div class="alert alert-danger">Upload failed: ${error.message}</div>
                `;
            }
        });
        
        // PDF upload
        document.getElementById('pdfUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('document', document.getElementById('document').files[0]);
            
            try {
                const response = await fetch('http://localhost:3000/api/upload/pdf', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('pdfResult').innerHTML = `
                    <div class="alert alert-success">
                        ${result.message}
                        ${result.file ? `<a href="${result.file.path}" target="_blank">View PDF</a>` : ''}
                    </div>
                `;
            } catch (error) {
                document.getElementById('pdfResult').innerHTML = `
                    <div class="alert alert-danger">Upload failed: ${error.message}</div>
                `;
            }
        });
        
        // Video upload
        document.getElementById('videoUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('video', document.getElementById('video').files[0]);
            
            try {
                const response = await fetch('http://localhost:3000/api/upload/video', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('videoResult').innerHTML = `
                    <div class="alert alert-success">
                        ${result.message}
                        ${result.file ? `
                            <video controls class="mt-2" style="max-width: 100%;">
                                <source src="${result.file.path}" type="${result.file.mimetype}">
                                Your browser does not support the video tag.
                            </video>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                document.getElementById('videoResult').innerHTML = `
                    <div class="alert alert-danger">Upload failed: ${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
